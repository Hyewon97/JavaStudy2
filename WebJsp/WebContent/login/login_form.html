<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<Script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></Script>
<link rel="stylesheet" href="login.css" type="text/css"/>
<script>
	$(function(){
		$("#logFrm").submit(function(){
			if($("#userid").val()==""){
				 alert("아이디를 입력하세요");
				 return false;
			}
			if($("#userpwd").val()==""){
				alert("비밀번호를 입력하세요");
				return false;
			}
			return true;
		});
	});
</script>
</head>
<body>
	<div id="main">
		<!-- 로고 -->
		<div id="top_logo">
			<a href="https://www.daum.net/"><img src="img/1.PNG"/></a>
		</div>
		<!-- 로그인폼, 배너 -->
		<div id="login_form">
			<div id="login">
				<form id="logFrm" method="post" action="loginOK.jsp">
					<input type="text" class="form_input form" name="userid" id="userid" placeholder="아이디 입력"/>
					<input type="password" class="form_input form" name="userpwd" id="userpwd" placeholder="비밀번호 입력"/>
					<!-- <input type="button" value="로그인"/> -->
					<input type="submit" class="form_com form sub" value="로그인"/>
					<div id="state">
						<span>
							<input type="checkbox" name="logState" value="no"/>로그인 상태 유지
						</span>
						<span style="float:right">
							<a href="#">보안</a>
							<a href="#">ON</a>
						</span>
					</div>
					<div id="check">
						<a href="#">아이디 찾기</a> |
						<a href="#">비밀번호 찾기</a>
					</div>
				</form>
			</div>
			<div id="banner">
				<a href="#"><img alt="" src="img/2.PNG"/></a>
			</div>
		</div>
		<div id="bottom">
			copyright
		</div>
	</div>
</body>
</html>
