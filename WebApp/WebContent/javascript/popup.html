<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:100%; height:400px;}
</style>
<script type="text/javascript">
	function closeBtn(){
			//checkbox의 체크상태 확인
		if(document.getElementById("cookiecheck").checked){
			//쿠키를 저장한다.
			//변수, 데이터(값), 저장위치, 소멸시간을 설정
			
			//날짜
			var now = new Date();//현재
			now.setDate(now.getDate()+1); //1일후
			
			//			     변수		데이터		소멸시점
			document.cookie = "event=2월;path=/; expires="+ now+ ";";
		}; //checked:ture, false
		window.close();//self.close();
	}
</script>
</head>
<body onload="closeBtn">
	<img alt="" src="../img/1.PNG"><br/>
	<input type="checkbox" id="cookiecheck"/>
	하루동안 열지않기
	<input type="button" id="closeBtn" value="Close" onclick="closeBtn()"/>
	
</body>
</html>
