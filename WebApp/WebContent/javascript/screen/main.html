<!DOCTYPE html>
<html>
<head>

<body  onload="setInterval('imageMover()',100);">
    <div id="realmain">

                    <img src="img/7.PNG" onclick="click7()"/>
                    <img src="img/8.PNG" onclick="click8()"/>
                </div>
            </div>

<script>
    var screenProtect= document.getElementById("realmain")
    var windowX = window.outerWidth;
    var windowY = window.outerHeight;

    function click1(){
        screenProtect.innerHTML = "<img src='img/1.PNG' style='height: 950px'/><img src='img/1.gif' id= 'nabi' style='height:90px' onload='imageMover()'/>";
    }
    function click2(){

    function click3(){

    }

    }
    function click7(){
        screenProtect.innerHTML = "<img src='img/7.PNG' style='height: 950px'/>";
    }
    function click8(){
        screenProtect.innerHTML = "<img src='img/8.PNG' style='height: 950px'/>";
    }

    var x=0;
    var y=0;
	var stepX = -5;
    var stepY = -5;
	function imageMover(){
		var nabi = document.getElementById("nabi");
		x = x +stepX;
        y = y +stepY;
		nabi.style.left = x+ "px";
        nabi.style.right = y + "px";
		if(x<=-820) stepX =5;
		if(x==0) stepX = -5;
	}
</script>
