<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location 내장객체</title>
</head>
<body>
	<h1>location 내장객체</h1>
	<script type="text/javascript">
		document.write("protocol --> ", location.protocol);
		document.write("<br>prot--> ", location.port);
		document.write("<br/>hostname--> ", location.hostname);
		document.write("<br/>gost-->", location.host); // hostname+port
		
		//location.href="../index.html"; //다른페이지로 이동한다.
		//location.href="https://www.daum.net";
		
		location.reload;
	</script>
</body>
</html>
