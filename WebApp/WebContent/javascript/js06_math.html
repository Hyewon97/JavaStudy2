<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
	function mathTest(){
		var tag = "<ul>";
		var num =123.5678;
		
		tag += "<li>PI = " + math.PI + "</li>";
		tag += "<li>pow = " + math.pow(5,3)+ "</li>";
		tag += "<li>round = " + Math.round(num) + "</li>";
