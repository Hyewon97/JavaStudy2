<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//계산가능
	//연산자 : +,-,*,/,%,>,<,>=,<=,!=,==,+=,-= ..... ++,--,,,,
	//명령어: if문, if~else문, for, while, switch, do~while, break, continue
	
	var str = 'hong'; //"hong" 또는 'hong'
	var n = 1234;
	var n2 = 12.23;
	
	//함수 정의
	//페이지 로딩시에는 실행x
	//함수 호출시에 실행
	function gugudan(){
		var dan =document.getElementById('num').value;
		//구구단
		var r="";
		for(var i=1; i<=9; i++){
			r += dan+" * "+i+ " = " + (dan*i) + "<br/>";
		}
		document.getElementById("result").innerHTML = r;
		document.getElementById("num").value="";
	}
	
	function plus(){
		
		//문자를 숫자로 바꾸기  	자바는 Integer.parseInt() Double.parseDouble()
		var n1 = parseInt(document.getElementById("num").value);
		var n2 = parseInt(document.getElementById("num2").value);
		
		var result= n1 + n2;
		document.getElementById("result").innerHTML = result;
	}
	
	function imageChange(){
		document.getElementById("i").src="../img/2.PNG";
	}
	
	function change(){
		document.getElementById("i").src="../img/1.PNG"
	}
	
</script>

<body>
	수 : <input type="text" id="num"/>
	수 : <input type="text" id="num2"/>
	<input type="button" value="구구단" onclick="gugudan()"/>
	<input type="button" value="더하기" onclick="plus()"/>
	<div id="result">
	</div>
	<script type="text/javascript">
				//document.getElementById("result").innerHTML= r;
		</script>
	<img alt="" src="../img/1.PNG" id="i" onmouseover="imageChange()" onmouseout="change()"/>

</body>
