<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function scrollMove(){
		//스크롤바를 이동한다.
		//상대이동
		// x y
		window.scrollBy(0, 50);
		
		//절대 이동
		window.scrollTo(0,500);
		
		//현재스크롤 위치
		var scrollX = window.scrollX;
		var scrollY = window.scrollY;
		console.log('X -> ', scrollX);
		console.log('Y -> ', scrollY);
	}
	
</script>
<style>
   button{
      position: fixed;
      top: 10px;
   }
</style>
<body>
<button onclick="scrollMove()">스크롤 이동</button>
	<div>
		<script>
			for(var i=1; i<=9; i++){
				document.write("<img src='../img/"+ i +".PNG'/><br/>");
			}
		</script>
	</div>
</body>
</html>
