<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>일정한 시간 간격으로 함수 호출</title>
</head>
<style>
	#view{
		font-size:5em;
		text-align:center;
	}
</style>
<script type="text/javascript">
	var n=1;
	var timer;
	
	function countNumber(){
		document.getElementById("view").innerHTML = n;
		//10번까지만 출력하고 중지해라
		if(n>=10){
			clearInterval(timer);
		}
		n++;
		console.log('bbbb',n);
	}
	function startNumber(){
		//여러번 호출하게하기
		// setInterval은 한번 호출하면 일정한 시간 간격으로 함수를 자동호출한다.
		// setTimeout(): 재귀호출 혼자서도는거
		// 			호출할 함수명	    시간(밀리초)
		timer = setInterval("countNumber()", 1000);
	}
</script>
<body onload="startNumber()">
	<h1>일정한 시간 간격으로 함수 호출: setInerval()</h1>
	<div id="view"></div>
</body>
</html>
