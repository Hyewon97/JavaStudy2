<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{margin:0}
	#header1, #header2{
		height:100px;
		width:1000px;
		margin: 0 auto;
	}
	#header1{
		background-color:#ddd;
	}
	#header2{
		background-color:pink;
	}
	#bar{
		height:3px;
		background-color:blue;
		z-index:100;
	}
	#content{
		width:1000px;
		margin:0 auto;
		position:relative;
		background-color:#ddd;
	}
	#left, #right{
		position:absolute;
		width:100px;
		background-color:lightblue;
	}
	#left{
		left:-100px;
		top:0px;
		height:300px;
	}
	#right{
		left:1000px;
		top:0px;
		height: 400px;
	}
</style>
<script>
	function event1(){
		document.getElementById("header1").addEventListener('click', function(){
			document.getElementById("header1").style.display = 'none';
		});
	}
	function bannerMove(){
		var scrollY = window.scrollY;//현재 스크롤 바 위치
		//헤더의 높이 구하기
		var top = 200;
		if(document.getElemetById("header1").style.display =="none"){
			top=100;
		}
		
		var bar = document.getElemetById("bar").style;
		var lBanner = document.getElementById("left").style;
		var rBanner = document.getElementById("right").style;
		
		if(scrollY>top){//스크롤바가 top보다 내려갔을때
			bar.top = scrollY-top+"px";
			lBanner.top = scrollY-top+"px";
			rBanner.top = scrollY-top + "px";
		}else{//스크롤바가 아직 top보다 위에있을때
			bar.top = "0px";
			lBanner.top = "0px";
			rBanner.top = "0px";
		}
	}
	
	var idx=1;
	function txtTyping(){
		var str="타이핑 문자처리 연습중~~~입니당";
		var cutText = str.substr(0,idx++);
		document.getElementById("txt").placeholder = cutText;
//		document.getElementById("txt").value = cutText;
		//문자열자르기 초기화
		if(idx>str.length){
			idx=1;
		}
	}
</script>
</head>
<body onload="event1(); setInterval('txtTyping()', 300);"> // onscroll="bannerMove()"
<div id="header1"></div>
<div id="header2">
	<input type="text" id="txt"/>
</div>
<div id="bar"></div>
<div id="content">
	<img src="img/1.PNG">
	<img src="img/2.PNG">
	<img src="img/3.PNG">
	<img src="img/4.PNG">
	<img src="img/5.PNG">
	<img src="img/6.PNG">
	<!-- 배너 -->
	<div id="left">1111</div>
	<div id="right">2222</div>
</div>

</body>
</html>
