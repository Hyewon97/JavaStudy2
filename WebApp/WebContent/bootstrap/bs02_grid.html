<!DOCTYPE html>
<html lang='ko'>
<head>
   <meta charset='UTF-8'>
   <title>Document</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' href='lib/bootstrap.css' type='text/css'/>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
   <script src='lib/bootstrap.js'></script>

<style>
    div{
        border:1px solid red;
    }
</style>
<body>
    <!-- 
        .row : 1줄, 12칸으로 나눠져 있다.
        .col-*-* : 칸의 크기와 여백을 설정
        첫번쨰 * : 칸의 여백 크기(xs, sm, md, lg)
     -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6">11111</div>
            <div class="col-lg-4">22222</div>
            <div class="col-lg-2">33333</div>
        </div>
        <div class="row">
            <div class="col-sm-1">AAAAA</div>
            <div class="col-sm-4">BBBBB</div>
            <div class="col-sm-3">CCCCC</div>
            <div class="col-sm-4">DDDDD</div>
        </div>
    </div>
</body>
</html>
