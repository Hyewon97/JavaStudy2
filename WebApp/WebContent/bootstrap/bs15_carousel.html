<!DOCTYPE html>
<html lang='ko'>
<head>
   <meta charset='UTF-8'>
   <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' href='lib/bootstrap.css' type='text/css'/>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
   <script src='lib/bootstrap.js'></script>
   <Style>
       .carusel-inner img{width:1000px; height:300px;}
   </Style>
</head>
<body>
    <div class="container">
        <H1>이미지 슬라이드</H1>
        <div  id = "imgSlide" class="carousel slide" data-ride="carousel" data-interval="1000">
            <!-- 컨트롤러(하단) -->
            <ul class="carousel-indicators">
                <li data-target="#imgSlide" data-slide-to="0" class="active"></li>
                <li data-target="#imgSlide" data-slide-to="1"></li>
                <li data-target="#imgSlide" data-slide-to="2"></li>
            </ul>
            <!-- 슬라이드 이미지 -->
            <div class="carousel-inner">
                <!-- 1개의 배너 -->
                <div class="carousel-item active">
                    <img src="../img/jeju_map.jpg"/>
                    <!-- 이미지위에 설명쓰기 -->
                    <div class="carousel-caption" style="color:black">
                        <h2>첫번쨰 슬라이드 이미지</h2>
                        <p>첫번쨰 슬라이드 이미지 설명</p>
                    </div>
                </div>
                <!-- 22개의 배너 -->
                <div class="carousel-item">
                    <img src="../img/jeju_map.jpg"/>
                    <!-- 이미지위에 설명쓰기 -->
                    <div class="carousel-caption" style="color:black">
                        <h2>두번쨰 슬라이드 이미지</h2>
                        <p>두번쨰 슬라이드 이미지 설명</p>
                    </div>
                </div>
                <!-- 33개의 배너 -->
                <div class="carousel-item">
                    <img src="../img/jeju_map.jpg"/>
                    <!-- 이미지위에 설명쓰기 -->
                    <div class="carousel-caption" style="color:black">
                        <h2>세번쨰 슬라이드 이미지</h2>
                        <p>세번쨰 슬라이드 이미지 설명</p>
                    </div>
                </div>
            </div>
            <!-- 컨트롤러(좌우이동) -->
            <a href="#imgSlide" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
            <a href="#imgSlide" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        </div>
    </div>
</body>
</html>
