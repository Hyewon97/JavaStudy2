    img{
        width:300px; height: 500px; margin:10px; border: 1px solid red;

    <!-- 
        .rounded : 가장자리 둥글게
        .rounderd-circle : 이미지 둥글게

        섞어서도가능
     -->
        <img src="../img/1.PNG" class="rounded"/>
        <img src="../img/2.PNG" class="rounded-circle"/>
        <img src="../img/3.PNG" class="img-thumbnail"/>
