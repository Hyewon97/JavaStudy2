<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML http Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        result{border:1px solid gray; background-color: blueviolet;}

    <script>
        $(function(){
            $('button').on('click', function(){
                $.ajax(
                    {
                        url: 'ajax_data.json',//서버에서 전송받을 파일명
                        dataType : 'json', //전송받을 데이터의 타입
                        success:function(result){//서버에서 정상 전송을 받을 경우 호출되는 함수, 매개변수:서버에서 가져온 정보가 담긴다.
                            var tag="<table class='table'>"
                                // 반복할 객체

                                tag += "<td>" +data.local + "</td></tr>"; 
                            });

                            //html()

                            $("#result").append(tag);

                );

        });
    </script>
</head>
<body>
    <div class="container">
        <h1>json데이터를 ajax로 가져오기</h1>

</html>
