<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST</title>
<!-- 
    JQuery는 javascript 라이브러리이다.
    https://www.jquery.com에서 다운로드

    html/css/javascript 실행후 제이쿼리 실행
 -->
 <script src="lib/jquery-3.6.0.min.js"></script>
 <script>
     alert("자바 스크립트");

    function show(){
        alert("fdsfdsfds")
    }
     //jquery 코드
     //선택자   이벤트종류:body실행이 끝나면 jquery ready 이벤트 발생
     $(document).ready(
         function(){
             //jquery 실행부
            console.log();
             show();
         }
     );
 </script>
</head>
<body onload="alert('onload 실행됨..')">
    <h1>html 문서</h1>
</body>
</html>
