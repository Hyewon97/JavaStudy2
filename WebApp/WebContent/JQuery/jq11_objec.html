<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 제어하기</title>
    <Script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></Script>
    <style>
        img{width:100px; height:100px;}
        ul, li{
            margin:10px; list-style-type:none; border : 1px solid gray; 
            float:left; padding:10px;
        }
        li{
            border: 1px solid orange;
        }
    </style>
    <script>
        $(function(){
            // append(), appendTo()
            //before() : 선택자 이전에 객체 추가
            $("#img").before("<li><img src ='../img/2.PNG'/></li>");

            //insertBefore() : 선택자 이전에 객체 추가 $(내용).insertBefore(선택자)
            $("<li><img src='../img/3.PNG'/></li>").insertBefore('#img');

            //after() : 선택자 다음에 객체추가
            $("#img").after("<li><img src='../img/4.PNG'/></li>");

            //insertAfter() : 선택자 다음에 객체 추가 $(내용).insertAter(선택자)
            $("<li><img src='../img/5.PNG'/></li>").insertAfter("#img");

            //prepend() :선택자의 내용중에 제일 앞쪽에 객체추가
            $("ul").prepend("<li><img src='../img/6.PNG'/></li>");

            //prependTo() : 선택자의 내용중에 제일 앞쪽에 객체 추가    %(내용).prependTo(선택자)
            $("<li><img src='../img/gmap_pin.png'></li>").prependTo('ul');

            //clone() : 객체를 복사한다. 한번 복사한 것은 한번만 사용할 수 있다.
            var copy = $('#copy').clone();
            //속성값을 변경
            copy.attr("id","copy2");
            $('ul').append(copy);

            //empty() :선택자의 내용을 지운다.
            $("#img").empty();

            //remove() : 선택자와 내용을 지운다.
            $("#copy2").remove();

            //replaceAll() : 선택자 객체를 치환         $(내용).replaceAll(선택자)
            $("<li id='txt'><h1>Flower</h1></li>").replaceAll('#copy');

            //replaceWith() : 선택자내의 내용을 다른 내용으로 치환
            $("#txt").replaceWith('<h2>Replace</h2>');
        })
    </script>
</head>
<body>
    <ul>
        <li id="img">
            <img src="../img/1.PNG"/>
        </li>
    </ul>
</body>
</html>
