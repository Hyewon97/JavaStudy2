<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST</title>
 <Script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></Script>
 <Script>
    //  $(document).ready(funtion(){ == $(function(){});
    $(function(){
        //실행부
        //인접선택자
        // $('*') : 전체선택자, 태그선택자, 아이디 선택자 , 클래스 선택자, $('div h1')후손 선택자(), $('div>h1):자손선택자
        $("div").children('.one').css('color', 'green').css('background-color', 'orange');
        //next() : 선택자의 다음 객체 선택
        $("#first").next().css('text-decoration', 'underline');
        //prev() : 선택자 이전 객체 선택
        $("img").prev().css('border', '3px solid gray');
        //parent() : 선택자의 부모 객체를 선택
        $("#first").parent().css('background-color', 'pink');
        //siblings() : 선택자의 형제 객체를 선택
        $("#first").siblings().css('border', '2px dotted red;');

        $("#first").parent().next().css("boder", '2px solid blue');
    });
 </Script>
</head>
<body>
    <div>
        <h1 id="first">인접 선택자</h1>
        <h1 class="one">인접 선택자 2</h1>
        <h2 class="one">인접 선택자 3</h2>
        <h4>인접 선택자 4</h4>
        <h4>인접 선택자 5</h4>
        <h3>인접 선택자 6</h3>
        <h2>인접 선택자 7</h2>
    </div>
    <img src="../img/2.PNG"/>
</body>
</html>
