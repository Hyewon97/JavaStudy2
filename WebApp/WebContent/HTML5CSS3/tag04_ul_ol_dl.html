<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>순서가 없는 목록 태그 :ul(unOriented List) 태그</h1>
	<!-- 
		type 속성: disk(안이 채워진 원), circle(안이 비워진원) , square(채워진 사각형)
	 -->
	<ul type="circle">
		<li>html이란</li>
		<li>자바스크립트란</li>
		<li><a href="#">서울시청</a></li>
		<li><img src="../img/1.PNG" height="100"></li>
	</ul>
	
	<!-- 순서가 있는 목록 태그 : ol(Oriented List) 태그 -->
	<ol type="i">
		<li>해바라기</li>
		<li>민들레</li>
		<li>장미</li>
		<li>히야신스</li>
		<li>코스모스</li>
	</ol>
	
	<H1> dl: 설명이 있는 리스트 </H1>
	<dl>
		<dt>컴퓨터 (computer)</dt>
		<dd>ㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃㅃ</dd>
		<dt>html</dt>
		<dd>GGGGGGGGGGGGGGGGGGGGGGg</dd>
	</dl>
	
</body>
</html>
