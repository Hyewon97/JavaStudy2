<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그</title>
</head>
<body>
	<h1>form 태그 : 사용자가 정보를 입력 또는 선택할 수 있는 폼 만들기</h1>
	<!-- 
		get 방식 전송 : 주소표시줄에 데이터 전송
		post 방식 전송 : 데이터를 숨켜서 전송한다.
	                                                                             파일 업로드시 필요-->
	<!-- <form method="post" action="member.jsp?username='홍길동'" name="frm" enctype="multipart/form-data"> -->
	<form>
		<!-- 
				input: 아이디, 비밀번호, checkbox, radio, 버튼들
				select, option
				testarea
				
				name:변수, value: 값 placeholder: 안내메셎
				size: 사이즈 maxlength: 최대입력문자수
		 -->
			아이디: <input type="text" name="userid" placeholder="아이디를 입력하세요." size="10" maxlength = "5"/><br/>
			비밀번호 : <input type="password" name="userpassword" placeholder="비밀번호를 입력해주세요"/><br/>
			파일첨부 : <input type="file" name="filename"/><br/>
			체크박스 : <input type="checkbox" name="hobby"  value="등산">등산
					<input type="checkbox" name="hobby" value="농구"/>농구 
					<input type="checkbox" name="hobby" value="배구"/>배구
					<!-- 이름이 같으면 db로 넘길때 알아서 체크된것만 배열로 넘어간다. -->
			라디오 : <input type="radio" name="gender" value="M"  checked/>남
				   <input type="radio" name="gender" value="F"/>여<br/>
			여러줄의 텍스트 : <textarea name="content" rows="5" cols="50">콘텐츠</textarea><br/>
			목록태그 : <select name="hobby2" size="3" multiple>
							<option value="독서">독서</option>
							<option value="등산">등산</option>
							<option value="바이크" selected>바이크</option>
							<option value="달리기">달리기</option>
					</select>
					<br/>
			목록 태그 : <select name="choice">
						<optgroup label="프론트엔드">
							<option value="html">html</option>
							<option value="css">css</option>
							<option value="javascript">javascript</option>
						</optgroup>
						<optgroup label="백엔드">
							<option value="jsp">jsp</option>
							<option value="servlet">servlet</option>
						</optgroup>
					  </select>
			<br/>
			버튼 : <input type="button" value="버튼"/>
				  <input type="submit" value="보내기" formaction="member.jsp" formmethod="post" formathod="_blank" formtype="multipart/form-data"/>
				  <input type="reset" value="다시쓰기"/><!--  폼내의 컴퍼넌트 초기화 -->
				  <button>버튼</button>
				  <input type="image" src="../img/jeju_map.jpg" >
				   
	</form>
</body>
</html>
