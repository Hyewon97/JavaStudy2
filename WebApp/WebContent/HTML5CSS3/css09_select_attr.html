<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute:속성 선택자</title>
<style>
	img{width:200px; height:200px;}
	/* 속성선택자 
		$= -> 특정문자로 끝나는 태그를 선택한다.
		^= -> 특정문자로 시작하는 태그를 선택한다.
		*= -> 특정문자가 포함된 태그를 선택한다.
	*/
	img[src$=jpg]{
		border: 2px solid red;
	}
	img[title^=na]{
		border: 2px dotted green;
	}
	img[src*=4]{
		border: 2px double blue;
		border-radius:50px;
	}
	input[type=text]{
		background:yellow; font-size:1.5em;
	}
	input[value=goguma]{
		background:lightblue;
	}
</style>
</head>
<body>
	<img src="../img/jeju_map.jpg">
	<img src="../img/2.PNG" title= "name">
	<img src="../img/3.PNG">
	<img src="../img/4.PNG">
<hr/>
	<from method="post" action="aaaa.jsp">
		<label>아이디</label><input type="text" name="userid"/><br/>
		<label>비밀번호</label><input type="password" name="userpwd" value="goguma"/><br/>
		<input type="submit" value="login"/>
</body>
</html>
