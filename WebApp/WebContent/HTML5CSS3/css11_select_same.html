<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위 선택자</title>
<style>
	/* 동위 선택자 */
	/* 
		선택자A+선택자B -> B만 적용되고 A는 적용안됨
		선택자A~선택자B	-> 선택자A의 다음에있는 모든 선택자B를 적용됨
	
	 */
	 
	 h1+h2{
	 	color:red;
	 }
	 h1~h4{
	 	color:orange;
	 }
</style>
</head>
<body>
<h1>동위 선택자 AAAAAAAAAAAA</h1>
<h2>동위 선택자 BBBBBBBBBBBB</h2>
<h3>동위 선택자 CCCCCCCCCCCC</h3>
<h4>동위 선택자 DDDDDDDDDDDD</h4>
<h5>동위 선택자 FFFFFFFFFFFF</h5>
<h6>~~~~~~~~~~~~~~~~~~~~~</h6>

</body>
</html>
