<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border속성</title>
	<style>
		body{
			border:1px solid red;

		ul{

			border-right-style:dashed;

</head>
<body>

	<h1>border속성 : 선의 색상, 두께, 모양</h1>
	<ul>
		<li>border-style : 선의모양(solid:실선, dotted:점선 double: 이중선 dashed, none(선없음), groove(홈), inset(볼록선))</li>
		<li>border-width : 선의 두께(px)</li>
		<li>border-color : 선의 색상(rgb코드, 컬러명)</li>
	</ul>
