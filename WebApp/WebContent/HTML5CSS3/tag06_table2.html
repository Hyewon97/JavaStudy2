<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 분할하기</title>
</head>
<body>

	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td>AAAAAAAAAAAAAAAAAAAAAAAAA</td>
			<td rowspan="2">BBBBBBBBBBBBBBBBBBB</td>
			<td>CCCCCCCCCCCCCCCCCCCCCC</td>
			<td rowspan="3">DDDDDDDDDDDDDDDDDDDDDDDDD</td>
		</tr>
		<tr>
			<td>EEEEEEEEEEEEEEEEEEE</td>
			<td>FFFFFFFFFFFFFFFFFFFF</td>
		</tr>
		<tr>
			<td>GGGGGGGGGGGGGGGGGG</td>
			<td colspan="2">HHHHHHHHHHHHHHHHHHh</td>
		</tr>
	</table>
</body>
</html>
